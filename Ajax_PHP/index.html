<body>
    <button onclick="getRepos()"> Get Repos</button>
    <div id="show"></div>
    <script>

        //make function to do the request
        function getRepos(){

            //Assign the request objects to variable
            var  myRequest = new XMLHttpRequest();

            //on ready state change => function called when ready state change
        myRequest.onreadystatechange = function () {
            /*
            ready state => the status of the reaquest (halat request)
            */
            if (this.readyState == 4 && this.status === 200){
                console.log(this.responseText);  
            }
        };

        myRequest.open("GET","index.php?name=Ihssan",true);
        myRequest.send();
        }

    </script>

</body>
